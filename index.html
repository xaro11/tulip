<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Emma ðŸŒ·</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ffeff5, #ffe4ec);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe Script', cursive;
      animation: fadeBackground 10s infinite alternate;
    }

    @keyframes fadeBackground {
      0% { background: linear-gradient(to bottom, #ffeff5, #ffe4ec); }
      100% { background: linear-gradient(to bottom, #ffe4ec, #ffe0f0); }
    }

    h1 {
      font-size: 3rem;
      color: #d63384;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    .bouquet {
      width: 250px;
      height: 300px;
      background: url('image/images1.png') no-repeat center;
      background-size: contain;
      animation: float 4s ease-in-out infinite;
    }

    .note {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #6f42c1;
      text-align: center;
      max-width: 80%;
      animation: fadeIn 2.5s ease-in-out;
    }

    .petals {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff69b4;
      border-radius: 50% 50% 50% 0;
      transform: rotate(45deg);
      animation: fall 7s linear infinite;
      opacity: 0.5;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 0.7; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>For You, Emma ðŸŒ·</h1>
  <div class="bouquet"></div>
  <div class="note">
    Hoping you're feeling well today ðŸŒ¸<br>
    Just a little something to brighten your day ðŸ’–
  </div>
  <div class="petals"></div>

  <script>
    const petalsContainer = document.querySelector('.petals');
    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = 5 + Math.random() * 3 + 's';
      petalsContainer.appendChild(petal);
      setTimeout(() => petal.remove(), 8000);
    }
    setInterval(createPetal, 400);
  </script>
</body>
</html>
